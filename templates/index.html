<html>

<head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <h2>URL Shortener</h2>
    <h3>{{ .FORM_RESULT}}</h3>
    <form action="/linkId" method="POST">
        <input type="text" name="id" style="width: 35em;" />
        <input type="submit" value="Get URL!" />
    </form>

    <form action="/shorten" method="POST">
        <input type="text" name="url" style="width: 35em;" />
        <input type="submit" value="Shorten URL!" />
    </form>
    {{ if IsPositive .URL_COUNT }}
        <p>{{ .URL_COUNT }} URLs shortened</p>
    {{ end }}

    <form action="/clear_cache" method="POST">
        <input type="submit" value="Clear DB" />
    </form>
</body>

</html>
